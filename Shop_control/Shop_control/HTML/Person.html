
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <a href="/meny.html">Back</a>
    <h2>Список пользователей</h2>
    <div class="ratio-4x3">
        <input type="radio" id="radiobut_e" name="contact" value="employe_rb" onclick=clickEmployee() checked >
        <label for="Emplloyee">Працівник</label>

        <input type="radio" id="radiobut_c" name="contact" value="customer_rb" onclick=clickCustomer()>
        <label for="Customer">Постійний клієнт</label>
    </div>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="name">Імя:</label>
            <input class="form-control" name="first_name" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Прізвище:</label>
            <input class="form-control" name="second_name" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">По-батькові:</label>
            <input class="form-control" name="last_name" />
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Дата народження:</label>
            <input class="form-control" type="date" name="birthday" />
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Номер телефону:</label>
            <input class="form-control" type="tel" name="number" />
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Email:</label>
            <input class="form-control" type="email" name="email" />
        </div>

        <div class="myDiv_shop" id="shop_all">
            <label for="number" class="form-label">Shop selector</label>
            <select class="shop_all_select" id="shop_all_select_1" name="shop_id">
            </select>
        </div>

        <div class="myDiv_positions" id="position_all">
            <label for="number" class="form-label">Position selector</label>
            <select class="position_all_select" id="position_all_select" name="position_id">
            </select>
        </div>

        <p></p>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>

    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Имя</th><th>Вік</th><th>Місто</th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript">
        
        var statement = "employee";

        // Получение всех пользователей
        async function getUsers() {
            // отправляет запрос и получаем ответ
            const response = null;
            if (statement == "employee") {
                const response = await fetch("/api/employee", {
                    method: "POST",
                    headers: { "Accept": "application/json", "Content-Type": "application/json" }
                });
            } else if (statement == "customer") {
                const response = await fetch("/api/customer", {
                    method: "POST",
                    headers: { "Accept": "application/json", "Content-Type": "application/json" }
                });
            }
            // если запрос прошел нормально
            if (response.ok) {
                // получаем данные
                const users = await response.json();

                const rows = document.querySelector("tbody");
                // добавляем полученные элементы в таблицу
                users.forEach(user => rows.append(row(user)));
            }
        }

        async function getShop() {
            const response = await fetch("/api/shops", {
                method: "GET",
                headers: { "Accept": "application/json", "Content-Type": "application/json" }
            });


            if (response.ok) {
                const shops = response.json();
                const selects = document.getElementById("shop_all_select_1")
                shops.then(function (value) {
                    value.forEach(shop => selects.appendChild(addOptionShop(shop)));
                })


            }
        }

        function addOptionShop(shop) {
            const select = document.createElement("option");
            select.append(shop.name)
            select.value = shop.shop_id;
            return select;
        }

        async function getPositions() {
            const response = await fetch("/api/positions", {
                method: "GET",
                headers: { "Accept": "application/json", "Content-Type": "application/json" }
            });

            if (response.ok) {
                const positions = response.json();
                const selects = document.getElementById("position_all_select")
                positions.then(function (value) {
                    value.forEach(shop => selects.appendChild(addOptionPositions(shop)));
                })
            }
        }

        function addOptionPositions(positions) {
            const select = document.createElement("option");
            select.append(positions.name_position)
            select.value = positions.position_id;
            return select;
        }

        // Получение одного пользователя
        async function getUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user.id;
                form.elements["name"].value = user.name;
                form.elements["age"].value = user.age;
                form.elements["sity"].value = user.sity;
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }
        // Добавление пользователя
        async function createUser(first_name, second_name, last_name, bird, number, email, shop_id = 0, position_id = 0) {
            var response;
            console.log("in response")
            if (statement == "customer") {
                response = await fetch("/api/customer", {
                    method: "POST",
                    headers: { "Accept": "application/json", "Content-Type": "application/json" },
                    body: JSON.stringify({
                        first_name: first_name,
                        second_name: second_name,
                        last_name: last_name,
                        birtdhday: bird,
                        phone_number: number,
                        email: email
                    })
                });
            }
            if (statement == "employee") {
                response = await fetch("/api/employee", {
                    method: "POST",
                    headers: { "Accept": "application/json", "Content-Type": "application/json" },
                    body: JSON.stringify({
                        first_name: first_name,
                        second_name: second_name,
                        last_name: last_name,
                        birtdhday: bird,
                        phone_number: number,
                        email: email,
                        shop_id: shop_id,
                        position_id: position_id
                    })
                });
            }
            console.log("response send")
            if (response.ok) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        // Изменение пользователя
        async function editUser(userId, userName, userAge, userSity) {
            const response = await fetch("api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    name: userName,
                    age: parseInt(userAge, 10),
                    sity: userSity
                })
            });
            if (response.ok) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        // Удаление пользователя
        async function deleteUser(id) {
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // сброс данных формы после отправки
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        // создание строки для таблицы
        function row(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            const ageTd = document.createElement("td");
            ageTd.append(user.age);
            tr.append(ageTd);

            const sityTd = document.createElement("td");
            sityTd.append(user.sity);
            tr.append(sityTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                getUser(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        

        //check radio button
        function clickEmployee() {
            statement = "employee";
            document.getElementById("shop_all").style.visibility = "visible";
            document.getElementById("position_all").style.visibility = "visible";
            getUser();
        }

        function clickCustomer() {
            statement = "customer";
            document.getElementById("shop_all").style.visibility = "hidden";
            document.getElementById("position_all").style.visibility = "hidden";
            getUser();
        }

        

        // сброс значений формы
        document.getElementById("reset").addEventListener("click", e => {

            e.preventDefault();
            reset();
        })



        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const fname = form.elements["first_name"].value;
            const sname = form.elements["second_name"].value;
            const lname = form.elements["last_name"].value;
            var birthday = form.elements["birthday"].value;
            const number = form.elements["number"].value;
            const email = form.elements["email"].value;
            const shop_id = form.elements["shop_id"].value;
            const position_id = form.elements["position_id"].value;

            console.log(position_id);

            if (id == 0)
                createUser(fname, sname, lname, birthday, number, email, shop_id, position_id);
            else
                editUser(id, fname, sname, lname, birthday, number);
        });
        getShop();
        getPositions();
        console.log("Get shop 1")
        // загрузка пользователей
        //getUsers();
        </script>
    </body>
</html>
